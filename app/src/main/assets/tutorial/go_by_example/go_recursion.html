<p>Go语言支持递归函数，这里是一个经典的斐波拉切数列的列子。</p>
<pre><code>package main

import "fmt"

// fact函数不断地调用自身，直到达到基本状态fact(0)
func fact(n int) int {
    if n == 0 {
        return 1
    }
    return n * fact(n-1)
}

func main() {
    fmt.Println(fact(7))
}
</code></pre>
<p>输出结果为</p>
<pre><code>5040
</code></pre></body>
