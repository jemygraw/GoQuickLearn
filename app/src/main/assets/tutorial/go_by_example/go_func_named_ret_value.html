<title>Go 函数命名返回值</title>
</head>
<body>
<p>函数接受参数。在 Go 中，函数可以返回多个“结果参数”，而不仅仅是一个值。它们可以像变量那样命名和使用。</p>
<p>如果命名了返回值参数，一个没有参数的<code>return</code>语句，会将当前的值作为返回值返回。注意，如果遇到if等代码块和返回值同名，还需要显示写出返回值。</p>
<pre><code>package main

import "fmt"

func split(sum int) (x, y int) {
    x = sum * 4 / 9
    y = sum - x
    return
}

func main() {
    fmt.Println(split(17))
}
</code></pre>
<p>运行结果</p>
<pre><code>7 10
</code></pre></body>
